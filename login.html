<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container col-md-4  mt-5 shadow-lg">
        <div class="row justify-content-center ">
            <div class="col-md-12">
                <h4 class="text-success text-center mt-4 mb-4">LOG IN</h4>
                <p class="lead text-center">Log in to get in the moment
                     updates on the things that interest you</u></p>
                     <form>
                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text badge-pill bg-transparent" id="basic-addon1"><i class="fas fa-user ml-2"></i></span>
                                    </div>
                                    <input type="text" class="form-control badge-pill border-left-0" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                                  <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text badge-pill bg-transparent " id="basic-addon1"><i class="fas fa-lock ml-2"></i></span>
                                        </div>
                                        <input type="password" class="form-control badge-pill border-left-0 border-right-0" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                                        
                                  </div>
                                  <button type="button" class="btn btn-success col-12 badge-pill mb-4">LOG IN</button>
                                  <p class="text-center">Don't have an account? <a href="#" class="text-dark"><b>Sign Up Here</b></a></p>
                            
                          </form>
                          </div>

                          <div class="container bg-success text-center">
                              <div class="row">
                                  <div class="col-md-4"></div>
                                  <div class="col-md-4 tt">
                                      <span class="fas fa-car border rounded-circle bg-light text-success"></span>
                                      <!-- <p class=" text-light">OR</p> -->
                                  </div>
                                  <div class="col-md-4"></div>
                              </div>
                              <div class="col-md-12 mb-5">
                                  <h6 class="text-light mt-3">sign up with social media</h6>
                                  <span class="fab fa-facebook border rounded-circle bg-light text-success pt-1 pb-1 pl-1 pr-1 mt-4 mb-2 ml-2"></span>
                                  <span class="fab fa-twitter border rounded-circle bg-light text-success pt-1 pb-1 pl-1 pr-1 ml-3"></span>
                                  <span class="fab fa-linkedin border rounded-circle bg-light text-success pt-1 pb-1 pl-1 pr-1 ml-3"></span> 

                              </div>
                            </div>
            </div>
        </div>
    </div>
